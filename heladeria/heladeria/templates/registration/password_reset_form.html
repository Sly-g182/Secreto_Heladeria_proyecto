{% block content %}
<h2>Restablecer contraseña</h2>
<p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enviar enlace</button>
</form>

<p><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
{% endblock %}
